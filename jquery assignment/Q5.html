<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("ul").append("<li>CSS</li>");
            $("ul").prepend("<li>Introduction to Full Stack Development</li>");
            $("ul").after("<p>Topics Updated</p>");
            $("ul").before("<h1>List of Topics Covered</h1>");
        })
    </script>
</head>
<body>
    <ul>
        <li>Getting Strated With Full Stack</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".t").click(function(){
                alert($("p").text())
            })
            $(".h").click(function(){
                alert($("p").html())
            })
        })
    </script>
</head>
<body>
    <p>Lorem ipsum dolor<strong> sit</strong>, amet consectetur adipisicing elit. Optio, excepturi exercitationem provident nam totam, rerum eaque dolor similique harum repellendus laudantium doloremque eius. Maxime unde pariatur possimus assumenda quidem suscipit.</p>
    <button class="t">Fetch Text</button>
    <button class="h">Fetch HTML</button>
</body>
</html>
